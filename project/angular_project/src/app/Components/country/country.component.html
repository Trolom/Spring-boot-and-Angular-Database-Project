<button type="button" class="btn btn-success" data-toggle="modal" data-target="#EditAddCountry" (click)="openModel()" style="margin: 50px;">Create New Country</button>

<table class="table">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Name Country</th>
      <th scope="col">Government</th>
      <th scope="col">Continent</th>
      <th scope="col" colspan="2">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let country of countryList">
      <th scope="row">{{country.country_id}}</th>
      <td>{{country.name}}</td>
      <td>{{country.government_type}}</td>
      <td>{{country.continent}}</td>
      <td>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#EditAddCountry" (click)="openModel(country)">Edit</button>
      </td>
      <td>
        <button type="button" class="btn btn-danger" (click)="deleteCountry(country.country_id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>

<!-- Modal -->
<div class="modal fade" id="EditAddCountry" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Country</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- Exclude ID from the form -->
        
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-default">Country Name</span>
          </div>
          <input type="text" class="form-control" [(ngModel)]="newCountry.name">
        </div>
        
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-default">Government</span>
          </div>
          <input type="text" class="form-control" [(ngModel)]="newCountry.government_type">
        </div>
        
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-default">Continent</span>
          </div>
          <input type="text" class="form-control" [(ngModel)]="newCountry.continent">
        </div>
     
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" *ngIf="creatingMode" (click)="createCountry()">Create Country</button>
        <button type="button" class="btn btn-primary" *ngIf="!creatingMode" (click)="modifyCountry()">Modify Country</button>
      </div>
    </div>
  </div>
</div>
