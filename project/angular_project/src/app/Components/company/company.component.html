<button type="button" class="btn btn-success" data-toggle="modal" data-target="#EditAddCompany" (click)="openModel()" style="margin: 50px;">Create New Company</button>
<table class="table">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">Website</th>
      <th scope="col">Address Name</th>
      
      <th scope="col" colspan="2">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let company of companyList">
      <th scope="row">{{company.company_id}}</th>
      <td>{{company.name}}</td>
      <td>{{company.website}}</td>
      <td>{{company.address.street}}</td>
      
      <td>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#EditAddCompany" (click)="openModel(company)">Edit</button>
      </td>
      <td>
        <button type="button" class="btn btn-danger" (click)="deleteCompany(company.company_id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
<!-- Modal -->
<div class="modal fade" id="EditAddCompany" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Company</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text" id="name">Name</span>
          </div>
          <input type="text" class="form-control" [(ngModel)]="newCompany.name">
        </div><br>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text" id="website">Website</span>
          </div>
          <input type="text" class="form-control" [(ngModel)]="newCompany.website">
        </div><br>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <label class="input-group-text" for="addressSelect">Address</label>
          </div>
          <select class="custom-select" id="addressSelect" [(ngModel)]="addressIdVar">
            <option selected>Choose...</option>
            <option *ngFor="let address of addressList" [value]="address.address_id">{{ address.address_id }}</option>
          </select>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" *ngIf="creatingMode" (click)="createCompany()">Create Company</button>
        <button type="button" class="btn btn-primary" *ngIf="!creatingMode" (click)="modifyCompany()">Modify Company</button>
      </div>
    </div>
  </div>
</div>
