<button type="button" class="btn btn-success" data-toggle="modal" data-target="#EditAddTechnician" (click)="openModel()" style="margin: 50px;">Create New Technician</button>

<table class="table">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Name Technician</th>
      <th scope="col">Email</th>
      <th scope="col">Responsibilities</th>
      <th scope="col" colspan="2">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let technician of technicianList">
      <th scope="row">{{technician.technician_id}}</th>
      <td>{{technician.name}}</td>
      <td>{{technician.email}}</td>
      <td>{{technician.responsibilities}}</td>
      <td>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#EditAddTechnician" (click)="openModel(technician)">Edit</button>
      </td>
      <td>
        <button type="button" class="btn btn-danger" (click)="deleteTechnician(technician.technician_id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>

<!-- Modal -->
<div class="modal fade" id="EditAddTechnician" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Technician</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- Exclude ID from the form -->
        
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-default">Technician Name</span>
          </div>
          <input type="text" class="form-control" [(ngModel)]="newTechnician.name">
        </div>
        
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-default">Email</span>
          </div>
          <input type="text" class="form-control" [(ngModel)]="newTechnician.email">
        </div>
        
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-default">Responsibilities</span>
          </div>
          <input type="text" class="form-control" [(ngModel)]="newTechnician.responsibilities">
        </div>
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" *ngIf="creatingMode" (click)="createTechnician()">Create Technician</button>
        <button type="button" class="btn btn-primary" *ngIf="!creatingMode" (click)="modifyTechnician()">Modify Technician</button>
      </div>
    </div>
  </div>
</div>
