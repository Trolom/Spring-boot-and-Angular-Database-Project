<button type="button" class="btn btn-success" data-toggle="modal" data-target="#EditAddCity" (click)="openModel()" style="margin: 50px;">Create New City</button>
<table class="table">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">Size</th>
      <th scope="col">Country Name</th>
      
      <th scope="col" colspan="2">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let city of cityList">
      <th scope="row">{{city.city_id}}</th>
      <td>{{city.name}}</td>
      <td>{{city.size}}</td>
      <td>{{city.country.name}}</td>
      
      <!-- Actions column -->
      <td>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#EditAddCity" (click)="openModel(city)">Edit</button>
      </td>
      <td>
        <button type="button" class="btn btn-danger" (click)="deleteCity(city.city_id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>

<!-- Modal -->
<div class="modal fade" id="EditAddCity" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">City</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text" id="name">Name</span>
          </div>
          <input type="text" class="form-control" [(ngModel)]="newCity.name">
        </div><br>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text" id="size">Size</span>
          </div>
          <input type="text" class="form-control" [(ngModel)]="newCity.size">
        </div><br>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <label class="input-group-text" for="countrySelect">Countries</label>
          </div>
          <select class="custom-select" id="countrySelect" [(ngModel)]="countryIdVar">
            <option selected>Choose...</option>
            <option *ngFor="let country of countryList" [value]="country.country_id">{{ country.country_id }}</option>
          </select>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" *ngIf="creatingMode" (click)="createCity()">Create City</button>
        <button type="button" class="btn btn-primary" *ngIf="!creatingMode" (click)="modifyCity()">Modify City</button>
      </div>
    </div>
  </div>
</div>
