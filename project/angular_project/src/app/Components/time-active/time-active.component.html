<button type="button" class="btn btn-success" data-toggle="modal" data-target="#EditAddTimeActive" (click)="openModel()" style="margin: 50px;">Create New TimeActive</button>
<table class="table">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">Position</th>
      <th scope="col">Contract Details</th>
      <th scope="col">Sensor Name</th>
      
      <th scope="col" colspan="2">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let timeActive of timeActiveList">
      <th scope="row">{{timeActive.timeActive_id}}</th>
      <td>{{timeActive.start_time}}</td>
      <td>{{timeActive.end_time}}</td>
      <td>{{timeActive.status}}</td>
      <td>{{timeActive.total_time}}</td>
      
      <td>{{timeActive.sensor.sensor_id}}</td>
      
      <!-- Actions column -->
      <td>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#EditAddTimeActive" (click)="openModel(timeActive)">Edit</button>
      </td>
      <td>
        <button type="button" class="btn btn-danger" (click)="deleteTimeActive(timeActive.timeActive_id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
<!-- Modal -->
<div class="modal fade" id="EditAddTimeActive" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">TimeActive</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
       
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text" id="start_time">Start Time</span>
          </div>
			<input 
    			type="text" 
    			class="form-control" 
    			[(ngModel)]="start_time_string" 
    			ngxMask="00-00-0000 00:00" 
    			placeholder="MM-DD-YYYY HH:mm"
  			/>        
  		</div><br>
        
        
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text" id="contractDetails">End Time</span>
          </div>
		<input 
   			type="text" 
    		class="form-control" 
    		[(ngModel)]="end_time_string" 
    		ngxMask="00-00-0000 00:00" 
    		placeholder="MM-DD-YYYY HH:mm"
  		/>      
        </div><br>
        
         <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text" id="status">Status</span>
          </div>
          <input type="text" class="form-control" [(ngModel)]="newTimeActive.status">
        </div><br>
        
         <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text" id="total_time">Total Time</span>
          </div>
          <input type="text" class="form-control" [(ngModel)]="newTimeActive.total_time">
        </div><br>
        
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <label class="input-group-text" for="sensorSelect">Sensors</label>
          </div>
          <select class="custom-select" id="sensorSelect" [(ngModel)]="sensorIdVar">
            <option selected>Choose...</option>
            <option *ngFor="let sensor of sensorList" [value]="sensor.sensor_id">{{ sensor.sensor_id }}</option>
          </select>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" *ngIf="creatingMode" (click)="createTimeActive()">Create TimeActive</button>
        <button type="button" class="btn btn-primary" *ngIf="!creatingMode" (click)="modifyTimeActive()">Modify TimeActive</button>
      </div>
    </div>
  </div>
</div>
