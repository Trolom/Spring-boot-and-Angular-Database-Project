<button type="button" class="btn btn-success" data-toggle="modal" data-target="#EditAddProjects" (click)="openModel()" style="margin: 50px;">Create New Projects</button>
<table class="table">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">Budget</th>
      <th scope="col">Internal External</th>
      <th scope="col"> Still Going</th>
      <th scope="col">LocationProject Name</th>
      <th scope="col" colspan="2">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let projects of projectsList">
      <th scope="row">{{projects.projects_id}}</th>
      <td>{{projects.name}}</td>
      <td>{{projects.budget}}</td>
      <td>{{projects.internal}}</td>
      <td>{{projects.still_going}}</td>
      <td>{{projects.locationProject.locationProject_id}}</td>
      
      <!-- Actions column -->
      <td>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#EditAddProjects" (click)="openModel(projects)">Edit</button>
      </td>
      <td>
        <button type="button" class="btn btn-danger" (click)="deleteProjects(projects.projects_id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
<!-- Modal -->
<div class="modal fade" id="EditAddProjects" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Projects</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text" id="name">Name</span>
          </div>
          <input type="text" class="form-control" [(ngModel)]="newProjects.name">
        </div><br>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text" id="budget">Budget</span>
          </div>
          <input type="text" class="form-control" [(ngModel)]="newProjects.budget">
        </div><br>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text" id="internal">Internal External</span>
          </div>
          <input type="text" class="form-control" [(ngModel)]="newProjects.internal">
        </div><br>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text" id="still_going">Still Going</span>
          </div>
          <input type="text" class="form-control" [(ngModel)]="newProjects.still_going">
        </div><br>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <label class="input-group-text" for="locationProjectSelect">LocationProjects</label>
          </div>
          <select class="custom-select" id="locationProjectSelect" [(ngModel)]="locationProjectIdVar">
            <option selected>Choose...</option>
            <option *ngFor="let locationProject of locationProjectList" [value]="locationProject.locationProject_id">{{ locationProject.locationProject_id }}</option>
          </select>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" *ngIf="creatingMode" (click)="createProjects()">Create Projects</button>
        <button type="button" class="btn btn-primary" *ngIf="!creatingMode" (click)="modifyProjects()">Modify Projects</button>
      </div>
    </div>
  </div>
</div>
